<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class search</title>
    <link rel="stylesheet" href="/static/styles.css">
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- custom.css -->
	<link rel="stylesheet" href="/static/custom.css" />
</head>

<!-- dynamically generate the table, where cur() fetches all the lines from backend postgresql -->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="containter-narrow">

<table class="table">
  <tr class="table_header">
      {% for header in headings %}
      <th class="table_cell" > {{header}}</th>
      {%endfor%}
  </tr>
<!-- data is store by the fetching variable in app.py, it's basically a 2D array  -->
  {% for row in data%}
  <tr class="table_row">
      {% for cell in row%}
         <td class="table_cell" >{{cell}}</td>
      {%endfor%}

  </tr>
  {%endfor%}

</table>
</div>
</body>
</html>
